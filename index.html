<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DIEGO SANCHEZ CHUQUIMANGO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white">
        <img src="/165108758.ico" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
        Formulario de Registro
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6"> <!-- Columnas para el main -->
        <main>
          <h2>COTIZA TU PC YA!!!</h2>
          <p>Estamos a tu servicio trayendo los mejores precios para armar tu pc</p>
          <img src="pngtree-computer-technology-pictures-picture-image_1622224.jpg" alt="fondo de form"
            class="img-fluid" style="min-width: 80px;">
        </main>
      </div>
      <div class="col-md-6"> <!-- Columnas para el aside -->
        <aside>
          <div class="container mt-4">
            <h2>Formulario de Registro</h2>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
          </div>
        </aside>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
