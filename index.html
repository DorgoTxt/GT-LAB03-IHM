<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PC Part Picker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <head>
    <link rel="icon" href="/logosinfondo.ico" type="image/x-icon">
  </head>
</head>

<body>
  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white">
        <img src="/165108758.ico" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
        COTIZA TU PC YA
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6"> <!-- Columnas para el main -->
        <main>
          <h2>COTIZA TU PC YA!!!</h2>
          <p>Estamos a tu servicio trayendo los mejores precios para armar tu pc</p>
          <img src="pngtree-computer-technology-pictures-picture-image_1622224.jpg" alt="fondo de form"
            class="img-fluid" style="max-width: 400px; max-height: 400px;">
        </main>
      </div>
      <div class="col-md-6"> <!-- Columnas para el aside -->
        <aside>
          <div class="container mt-4">
            <h2>Formulario de Registro</h2>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Jose" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@dominio.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="contraseña123" required>
              </div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
          </div>
        </aside>
      </div>
    </div>
  </div>

  <!--Footer-->
  <footer class="position-relative w-100 bg-primary text-white py-4 mt-3">
    <div class="container">
      <nav class="row">
        <!-- Logo -->
        <a href="#"
          class="col-12 col-md-3 text-reset text-uppercase d-flex align-items-center justify-content-center"><img
            src="/logosinfondo.ico" alt="Logo" class="img-fluid w-auto"
            style="max-width: 120px; max-height: 120px;"></a>
        <!-- Menu -->
        <ul class="col-12 col-md-3 list-unstyled">
          <li class="font-weight-bold text-uppercase">Productos</li>
          <li><a href="https://www.asus.com/latin/displays-desktops/monitors/all-series/"
              class="text-reset">Monitores</a></li>
          <li><a href="https://www.asus.com/latin/motherboards-components/motherboards/all-series/"
              class="text-reset">Tarjetas Graficas</a></li>
          <li><a href="https://www.amd.com/es/products/processors/desktops/ryzen.html"
              class="text-reset">Procesadores</a></li>
        </ul>
        <!-- Redes sociales -->
        <ul class="col-12 col-md-3 list-unstyled">
          <li class="font-weight-bold text-uppercase">Redes Sociales</li>
          <li class="d-flex justify-content-between">
            <!-- IG -->
            <a href="#" class="text-reset"><i class="fab fa-instagram"></i></a>
            <!-- FB -->
            <a href="#" class="text-reset"><i class="fab fa-facebook-messenger"></i></a>
            <!-- TL -->
            <a href="#" class="text-reset"><i class="fab fa-telegram"></i></a>
          </li>
        </ul>
      </nav>
      <div class="row">
        <div class="col-md-12 text-center">
          @2024 Creado por: Diego Sanchez Chuquimango
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
